<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/logo.png">
    <title>Contact Us - Tigray Youth Connect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --burgundy: #7d2e2e;
            --gold: #e6a93d;
            --cream: #f5f0e8;
            --dark-burgundy: #5a1f1f;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--cream);
            color: var(--dark-burgundy);
            line-height: 1.6;
            position: relative;
        }

        /* Subtle background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(125,46,46,0.02) 35px, rgba(125,46,46,0.02) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(230,169,61,0.02) 35px, rgba(230,169,61,0.02) 70px);
            pointer-events: none;
            z-index: 0;
        }

        nav {
            background: linear-gradient(135deg, var(--burgundy) 0%, var(--dark-burgundy) 100%);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        nav a {
            color: var(--cream);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        nav a:hover {
            color: var(--gold);
            background-color: rgba(255,255,255,0.1);
            transform: translateY(-2px);
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background-color: var(--gold);
            transition: all 0.3s;
            transform: translateX(-50%);
        }

        nav a:hover::after {
            width: 80%;
        }

        section {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            position: relative;
            z-index: 1;
        }

        section h2 {
            color: var(--burgundy);
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            position: relative;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        section h2::after {
            content: '';
            display: block;
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            margin: 1rem auto;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .contact-form {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 1.75rem;
        }

        .form-group label {
            display: block;
            color: var(--burgundy);
            font-weight: 700;
            margin-bottom: 0.6rem;
            font-size: 1.05rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.95rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: inherit;
            background-color: #fafafa;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--gold);
            background-color: white;
            box-shadow: 0 0 0 3px rgba(230,169,61,0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 160px;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--burgundy), var(--dark-burgundy));
            color: var(--cream);
            border: none;
            padding: 1.2rem;
            font-size: 1.15rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s;
            box-shadow: 0 6px 25px rgba(125,46,46,0.3);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        .submit-btn:hover::before {
            width: 400px;
            height: 400px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 35px rgba(125,46,46,0.4);
        }

        .submit-btn span {
            position: relative;
            z-index: 1;
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .contact-info {
            text-align: center;
            margin-top: 3rem;
            padding: 2.5rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .contact-info h3 {
            color: var(--burgundy);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .contact-info p {
            margin-bottom: 0.75rem;
            font-size: 1.15rem;
            color: #555;
        }

        footer {
            background: linear-gradient(135deg, var(--burgundy) 0%, var(--dark-burgundy) 100%);
            color: var(--cream);
            text-align: center;
            padding: 2.5rem 1rem;
            margin-top: 4rem;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
        }

        @media (min-width: 769px) {
            nav ul {
                gap: 3rem;
            }

            nav a {
                font-size: 1.1rem;
            }

            section {
                margin: 4rem auto;
                padding: 2rem;
            }

            section h2 {
                font-size: 3rem;
            }

            .contact-form {
                padding: 3.5rem;
            }

            .contact-info {
                padding: 3rem;
            }

            .contact-info h3 {
                font-size: 2rem;
            }
        }

        @media (max-width: 768px) {
            .contact-form {
                padding: 2rem;
            }

            .form-group input,
            .form-group textarea,
            .form-group select {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            nav {
                padding: 0.75rem 0.5rem;
            }

            nav ul {
                gap: 0.75rem;
            }

            nav a {
                font-size: 0.85rem;
                padding: 0.4rem 0.6rem;
            }

            section h2 {
                font-size: 2rem;
            }

            .contact-form {
                padding: 1.5rem;
            }

            .contact-info {
                padding: 1.75rem;
            }

            .contact-info h3 {
                font-size: 1.5rem;
            }

            .contact-info p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="calendar.html">Calendar</a></li>
            <li><a href="volunteer.html">Volunteer</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <section class="fade-in">
        <h2>Contact Us</h2>

        <div class="contact-form">
            <form action="https://formspree.io/f/xldoqkgk" method="POST">
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="_replyto" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject *</label>
                    <select id="subject" name="subject" required>
                        <option value="">-- Select a subject --</option>
                        <option value="volunteer">Volunteer Inquiry</option>
                        <option value="event">Event Information</option>
                        <option value="eventrsvp">RSVP For an Event</option>
                        <option value="partnership">Partnership Opportunity</option>
                        <option value="general">General Question</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <input type="hidden" name="_subject" value="New Contact Form Submission - TYC">
                <input type="hidden" name="_next" value="thank-you.html">
                
                <button type="submit" class="submit-btn"><span>Send Message</span></button>
            </form>
        </div>

        <div class="contact-info fade-in">
            <h3>Other Ways to Reach Us</h3>
            <p>üì± Instagram: @tigrayyouthconnect</p>
            <p>üìç Location: Las Vegas, Nevada</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Tigray Youth Connect. All rights reserved.</p>
    </footer>

    <script>
        // Scroll animation observer
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.fade-in').forEach(el => {
            observer.observe(el);
        });
    </script>
</body>
</html>
