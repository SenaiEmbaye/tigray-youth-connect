<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/logo.png">
    <title>Calendar - Tigray Youth Connect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --burgundy: #7d2e2e;
            --gold: #e6a93d;
            --cream: #f5f0e8;
            --dark-burgundy: #5a1f1f;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--cream);
            color: var(--dark-burgundy);
            line-height: 1.6;
            position: relative;
        }

        /* Subtle background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(125,46,46,0.02) 35px, rgba(125,46,46,0.02) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(230,169,61,0.02) 35px, rgba(230,169,61,0.02) 70px);
            pointer-events: none;
            z-index: 0;
        }

        nav {
            background: linear-gradient(135deg, var(--burgundy) 0%, var(--dark-burgundy) 100%);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        nav a {
            color: var(--cream);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        nav a:hover {
            color: var(--gold);
            background-color: rgba(255,255,255,0.1);
            transform: translateY(-2px);
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background-color: var(--gold);
            transition: all 0.3s;
            transform: translateX(-50%);
        }

        nav a:hover::after {
            width: 80%;
        }

        section {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            position: relative;
            z-index: 1;
        }

        section h2 {
            color: var(--burgundy);
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            position: relative;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        section h2::after {
            content: '';
            display: block;
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            margin: 1rem auto;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .calendar-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .calendar-header h3 {
            color: var(--burgundy);
            font-size: 1.8rem;
            font-weight: 700;
            flex: 1;
            min-width: 150px;
            letter-spacing: -0.5px;
        }

        .calendar-nav {
            display: flex;
            gap: 0.75rem;
        }

        .calendar-nav button {
            background: linear-gradient(135deg, var(--burgundy), var(--dark-burgundy));
            color: var(--cream);
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s;
            white-space: nowrap;
            box-shadow: 0 4px 15px rgba(125,46,46,0.2);
        }

        .calendar-nav button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(125,46,46,0.3);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
        }

        .calendar-day-header {
            text-align: center;
            font-weight: 700;
            color: var(--burgundy);
            padding: 0.75rem 0.25rem;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95rem;
            min-height: 50px;
            font-weight: 500;
            background: white;
        }

        .calendar-day:hover {
            background: linear-gradient(135deg, var(--gold), #d89a2e);
            color: white;
            border-color: var(--gold);
            transform: scale(1.05);
        }

        .calendar-day.today {
            background: linear-gradient(135deg, var(--burgundy), var(--dark-burgundy));
            color: white;
            font-weight: bold;
            border-color: var(--burgundy);
        }

        .calendar-day.empty {
            border: none;
            cursor: default;
            background: transparent;
        }

        .calendar-day.empty:hover {
            background: transparent;
            transform: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .modal.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: slideUp 0.4s ease;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 3px solid var(--gold);
        }

        .modal-header h3 {
            color: var(--burgundy);
            font-size: 1.6rem;
            margin: 0;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 2rem;
            color: var(--burgundy);
            cursor: pointer;
            padding: 0;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            border-radius: 50%;
        }

        .close-btn:hover {
            background-color: var(--cream);
            transform: rotate(90deg);
        }

        .event-detail {
            margin-bottom: 1.2rem;
        }

        .event-detail strong {
            color: var(--burgundy);
            display: block;
            margin-bottom: 0.4rem;
            font-size: 1rem;
            font-weight: 700;
        }

        .event-detail p {
            color: #555;
            line-height: 1.7;
            font-size: 1rem;
        }

        .rsvp-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--gold), #d89a2e);
            color: var(--dark-burgundy);
            border: none;
            padding: 1rem;
            font-size: 1.05rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s;
            margin-top: 1.5rem;
            box-shadow: 0 5px 20px rgba(230,169,61,0.3);
        }

        .rsvp-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(230,169,61,0.4);
        }

        footer {
            background: linear-gradient(135deg, var(--burgundy) 0%, var(--dark-burgundy) 100%);
            color: var(--cream);
            text-align: center;
            padding: 2.5rem 1rem;
            margin-top: 4rem;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
        }

        @media (min-width: 769px) {
            nav ul {
                gap: 3rem;
            }

            nav a {
                font-size: 1.1rem;
            }

            section {
                margin: 4rem auto;
                padding: 2rem;
            }

            section h2 {
                font-size: 3rem;
            }

            .calendar-container {
                padding: 3rem;
            }

            .calendar-header h3 {
                font-size: 2.2rem;
            }

            .calendar-day {
                min-height: 60px;
                font-size: 1.05rem;
            }
        }

        @media (max-width: 480px) {
            nav {
                padding: 0.75rem 0.5rem;
            }

            nav ul {
                gap: 0.75rem;
            }

            nav a {
                font-size: 0.85rem;
                padding: 0.4rem 0.6rem;
            }

            section h2 {
                font-size: 2rem;
            }

            .calendar-header h3 {
                font-size: 1.4rem;
            }

            .calendar-day {
                font-size: 0.85rem;
                min-height: 40px;
            }

            .calendar-day-header {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="calendar.html">Calendar</a></li>
            <li><a href="volunteer.html">Volunteer</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <section class="fade-in">
        <h2>Event Calendar</h2>
        <div class="calendar-container">
            <div class="calendar-header">
                <h3 id="monthYear"></h3>
                <div class="calendar-nav">
                    <button onclick="previousMonth()">‚Üê Prev</button>
                    <button onclick="nextMonth()">Next ‚Üí</button>
                </div>
            </div>
            <div class="calendar-grid" id="calendarGrid"></div>
        </div>
    </section>

    <div id="eventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Event Details</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Tigray Youth Connect. All rights reserved.</p>
    </footer>

    <script>
        let currentDate = new Date();
        let currentEventDate = '';
        
        const events = {
            '2025-11-11': {
                title: 'TYC Karaoke Night',
                time: '7:00 PM - 8:30 PM',
                location: 'Beat Karaoke',
                description: 'Join us for a super fun karaoke night! Tickets are 10$ RSVP Below!',
                contact: '@tigrayyouthconnect'
            },
            '2025-11-28': {
                title: 'TYC Karaoke Night',
                time: '4:00 PM - 6:30 PM',
                location: 'Beat Karaoke',
                description: 'Join us for a super fun karaoke night! Tickets are 10$ RSVP Below!',
                contact: '@tigrayyouthconnect'
            },
            '2024-12-05': {
                title: 'Cultural Celebration',
                time: '5:00 PM - 9:00 PM',
                location: 'Cultural Center',
                description: 'Celebrate our heritage with traditional food, music, and dance. Families welcome!',
                contact: 'culture@tigrayyouth.org'
            },
            '2024-12-25': {
                title: 'Holiday Event',
                time: '2:00 PM - 6:00 PM',
                location: 'TBD',
                description: 'Special holiday gathering for the community. More details coming soon!',
                contact: 'info@tigrayyouth.org'
            }
        };

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById('monthYear').textContent = 
                new Date(year, month).toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
            
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';
            
            const dayHeaders = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            dayHeaders.forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-day-header';
                header.textContent = day;
                calendarGrid.appendChild(header);
            });
            
            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day empty';
                calendarGrid.appendChild(emptyDay);
            }
            
            const today = new Date();
            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.className = 'calendar-day';
                dayCell.textContent = day;
                
                if (year === today.getFullYear() && 
                    month === today.getMonth() && 
                    day === today.getDate()) {
                    dayCell.classList.add('today');
                }
                
                const dateString = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                if (events[dateString]) {
                    dayCell.style.background = 'linear-gradient(135deg, var(--gold), #d89a2e)';
                    dayCell.style.color = 'white';
                    dayCell.style.fontWeight = 'bold';
                    dayCell.style.borderColor = 'var(--gold)';
                    dayCell.title = events[dateString].title;
                    dayCell.onclick = () => showEventDetails(dateString);
                    dayCell.style.cursor = 'pointer';
                }
                
                calendarGrid.appendChild(dayCell);
            }
        }

        function showEventDetails(dateString) {
            const event = events[dateString];
            currentEventDate = dateString;
            
            if (event) {
                const modal = document.getElementById('eventModal');
                const modalBody = document.getElementById('modalBody');
                
                const formattedDate = new Date(dateString + 'T12:00:00').toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
                
                modalBody.innerHTML = `
                    <div class="event-detail">
                        <strong>üìÖ Date:</strong>
                        <p>${formattedDate}</p>
                    </div>
                    <div class="event-detail">
                        <strong>üïê Time:</strong>
                        <p>${event.time}</p>
                    </div>
                    <div class="event-detail">
                        <strong>üìç Location:</strong>
                        <p>${event.location}</p>
                    </div>
                    <div class="event-detail">
                        <strong>üìù Description:</strong>
                        <p>${event.description}</p>
                    </div>
                    <div class="event-detail">
                        <strong>üìß Contact:</strong>
                        <p>${event.contact}</p>
                    </div>
                    <button class="rsvp-btn" onclick="handleRSVP()">RSVP for this Event</button>
                `;
                
                modal.classList.add('show');
            }
        }

        function handleRSVP() {
            const event = events[currentEventDate];
            if (event) {
                alert(`Thank you for your interest in "${event.title}"!\n\nYou will be redirected to the contact page to complete your RSVP.`);
                window.location.href = 'contact.html';
            }
        }

        function closeModal() {
            const modal = document.getElementById('eventModal');
            modal.classList.remove('show');
        }

        window.onclick = function(event) {
            const modal = document.getElementById('eventModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        // Scroll animation observer
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.fade-in').forEach(el => {
            observer.observe(el);
        });

        renderCalendar();
    </script>
</body>
</html>
